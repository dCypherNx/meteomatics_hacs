name: Create release

on:
  push:
    branches:
      - main
    paths:
      - custom_components/meteomatics/manifest.json

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Read version from manifest
        id: version
        run: |
          VERSION=$(python -c "import json; print(json.load(open('custom_components/meteomatics/manifest.json'))['version'])")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Meteomatics v${{ steps.version.outputs.version }}
          body: |
            Automated release for version ${{ steps.version.outputs.version }}.
